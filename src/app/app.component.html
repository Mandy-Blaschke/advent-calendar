<main>

  <div class="calendar">

    <div class="scene"
         *ngFor="let card of doors"
    >

      <div (click)="toggle(card)" class="door">

        <div class="inner">
          <p *ngIf="!card.isOpen">
            {{start}}
            <br>
            {{mid[card.number - 1]}}
            <br>
            {{end}}
          </p>

          <div class="cover"
               [class.fold-out]="!card.isOpen"
               [class.collapse]="card.isOpen"
          >
            {{card.number}}
          </div>

        </div>

      </div>

    </div>

  </div>

</main>
